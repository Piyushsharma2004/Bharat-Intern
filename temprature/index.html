     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1 class="title">Temperature Converter By Piyush</h1>
    <nav>
        <div class="theme-switch-wrapper">
          <label for="checkbox" class="theme-switch">
            <input type="checkbox" id="checkbox" checked onclick="myFunction()" />
            <div class="slider round"></div>
          </label>
          <em>Enable Dark Mode!</em>
        </div>
      </nav>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">°C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0"/>
        </div>
        <div class="panel">
            <h1 class="bg-unit">°F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="0"/>
        </div>
        <div class="panel">
            <h1 class="bg-unit">°K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="0"/>
        </div>
    </div>

   
    
<script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
